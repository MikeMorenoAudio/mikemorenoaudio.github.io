---
layout: home
title: mikemorenoaudio.github.io
---
<div class="home">
  <center><p><h2>mikemorenaudio.github.io</h2></p></center
</div>

<div class="text">
    <h3>Posts</h3>
    <hr width="40%" align="center">
    {% for post in site.posts %}
    <div class="article">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="article-information">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag }}" class="article-tag">{{ tag }}</a>
            {% endfor %}
            <small>{{ post.date | date_to_string }}</small>
        </span>
    </div>
    {% endfor %}
</div>
