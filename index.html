---
layout: home
title: mikemorenoaudio.github.io
---

<div class="text">
    <p><h3>Archive</h3>
    <hr style="height:1px;border-width:0;background-color:white">
    {% for post in site.posts %}</p>
    <div class="article">
        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
         {{ post.content | strip_html | truncatewords: 15 }}
        <span class="article-information">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag }}" class="article-tag">{{ tag }}</a>
            {% endfor %}
            <small>{{ post.date | date_to_string }}</small>
        </span>
    </div>
    {% endfor %}
</div>
